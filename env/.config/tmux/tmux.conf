bind r source-file $XDG_CONFIG_HOME/tmux/tmux.conf \; display-message "tmux.conf reloaded"

set -g renumber-windows on

set -a terminal-features 'screen-256-color:RGB'
set -ga terminal-overrides ",screen-256color*:Tc"
set -g default-terminal "screen-256color"

#set -g mouse on does this do anything? maybe I need it to be able to click hyperlinks
#still, I could just copy them and do $open <url>
set -g base-index 1
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-left-length 20

set-option -sg escape-time 0
set-option -g focus-events on

#copy procedure:
#ctrl-b-[ to enter vi mode
#start highlight with space
#hjkl to select
#y to yank

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#prefix-L swaps to previous session
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r f run-shell "tmux neww tmux-sessionizer"
bind -r t run-shell "tmux neww -c #{pane_current_path} 'tmux-todo-finder #{pane_current_path}'"
bind -r M-7 run-shell "tmux neww tmux-sessionizer -s 0"
bind -r M-8 run-shell "tmux neww tmux-sessionizer -s 1"
bind -r M-9 run-shell "tmux neww tmux-sessionizer -s 2"
bind -r M-0 run-shell "tmux neww tmux-sessionizer -s 3"
